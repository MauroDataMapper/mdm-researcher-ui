<div class="col-md-12">
  <h4>{{ section.sectionName }}</h4>
  <p><strong>{{ section.sectionDescription }}</strong></p>
  <div *ngFor="let field of section.fields" class="mt-1 mb-1">
    <div class="row" *ngIf="displayField(field, section)">
      <div class="col-sm-3">{{ field.fieldName }}</div>
      <div class="col-sm-1"><i class="bi bi-info-circle" placement="top" ngbTooltip="{{ field.description }}"></i></div>
      <div class="col-sm-8">{{ field.currentValue }}</div>
    </div>
  </div>
</div>
