<button *ngIf="section" class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapsedSection" aria-expanded="false" aria-controls="collapsedSection">
View details of {{ item.label }}
</button>

<div class="border border-start-0 border-end-0 mt-2 pt-2 pb-2 collapse" id="collapsedSection" *ngIf="section">
  <mdm-item-profile-section  [section]="section"></mdm-item-profile-section>
</div>
