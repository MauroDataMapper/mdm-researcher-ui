<table class="table" *ngIf="dataLoaded | async">
    <thead>
        <tr>
        <th scope="row">Aliases</th>
        <th scope="row">Description</th>
        <th scope="row">Author</th>
        <th scope="row">Finalised?</th>
        </tr>
    </thead>
    <tbody>
        <tr>
        <td *ngIf="this.dataModel.aliases; else noAliasBlock">{{ this.dataModel.aliases }}</td>
        <ng-template #noAliasBlock><td>No aliases defined.</td></ng-template>

        <td>{{ this.dataModel.description }}</td>
        <td>{{ this.dataModel.author }}</td>
        <td>{{ this.dataModel.finalised }}</td>
        </tr>
    </tbody>
</table>

<h2>Links</h2>
<div *ngFor="let link of semanticLinks">
    <p>
        <b>Type: </b>
        {{ link.linkType }}
    </p>
    <p>
        <b>Source: </b>
        <mdm-link-element [item]="link.sourceMultiFacetAwareItem"></mdm-link-element>
    </p>
    <p>
        <b>Target: </b>
        <mdm-link-element [item]="link.targetMultiFacetAwareItem"></mdm-link-element>
    </p>
    <p>
        <b>Confirmed: </b>
        {{ !link.unconfirmed }}
    </p>
</div>
