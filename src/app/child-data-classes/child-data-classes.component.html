<table *ngIf="childDataClasses.length > 0" class="table table-striped">
    <thead>
        <tr>
            <th>Data Class</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let childDataClass of childDataClasses">
            <td>
                <mdm-link-element [item]="childDataClass"></mdm-link-element>
            </td>
            <td>{{ childDataClass.description }}</td>
        </tr>
    </tbody>
</table>
