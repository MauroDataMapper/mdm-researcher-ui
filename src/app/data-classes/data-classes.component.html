<table *ngIf="dataClasses.length > 0" class="table table-striped">
    <thead>
        <tr>
            <th>Data Class</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dataClass of dataClasses">
            <td>
                <mdm-link-element [item]="dataClass"></mdm-link-element>
            </td>
            <td>{{ dataClass.description }}</td>
        </tr>
    </tbody>
</table>
