<form class="mdm-form mdm-form--modal" [formGroup]="signInForm" (keyup)="$event.keyCode != 13;" role="form" autocomplete="on" name="signInForm">
    <button mat-icon-button color="warn" type="button" (click)="close()" class="modal__close">
        <i class="fas fa-times"></i>
    </button>
    <h1 class="modal__title text-center">Sign in</h1>
    <p class="mb-2 text-center">Please sign in to continue using Mauro</p>
    <div class="mdm-form__input">
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="email" name="email" formControlName="userName" autocomplete="on" placeholder="Enter your email" required>
            <mat-error *ngIf="userName?.errors?.required">
                Email is required
            </mat-error>
            <mat-error *ngIf="userName?.errors?.pattern">
                Invalid email address
            </mat-error>
        </mat-form-field>
    </div>
    <div class="mdm-form__input">
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" name="password" formControlName="password" autocomplete="off" placeholder="Enter your password" required>
            <mat-error *ngIf="password?.errors?.required">
                Password is required
            </mat-error>
        </mat-form-field>
    </div>
    <div class="mt-2 mb-2 text-center">
        <button type="submit" (click)="signIn()" mat-flat-button class="mdm-form__button" color="primary" [disabled]="authenticating">
            Sign in
        </button>
    </div>
    <div class="text-center marginless">
        <button (click)="forgotPassword()" mat-button class="mdm-form__button" color="primary" [disabled]="authenticating">
            Forgot Password
        </button>
    </div>

    <mat-progress-bar *ngIf="authenticating" color="accent" mode="indeterminate"></mat-progress-bar>

    <div *ngIf="message" class="alert alert-danger">
        {{message}}
    </div>
</form>
