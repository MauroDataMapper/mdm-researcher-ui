
<div class="row">
    <div class="col-12">
        <h1>Wishlist</h1>
    </div>
</div>

<div class="row">
    <div *ngFor="let item of localWishlist">
        <div class="col-10">
            <mdm-card-display [item]="item"></mdm-card-display>
        </div>
        <div class="col-2">
            <button type="button" class="btn btn-danger" (click)="removeElement(item)">
                <i class="fa fa-trash" aria-hidden="true"></i>
            </button>
        </div>
    </div>
</div>

<div class="row mt-3" *ngIf="localWishlist.length > 0; else elseBlock">
    <div class="col-4">
        <button type="button" class="btn btn-danger" (click)="clearWishlist()">Clear wishlist</button>
    </div>
    <div class="col-4">
        <mdm-download-wishlist></mdm-download-wishlist>
    </div>
</div>

<ng-template #elseBlock>
    <div class="row mt-3">
        <div class="col-12">
            <p>There are no elements in the wishlist.</p>
        </div>
    </div>
</ng-template>
