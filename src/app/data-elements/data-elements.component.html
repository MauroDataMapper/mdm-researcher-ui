<table *ngIf="dataElements.length > 0" class="table table-striped">
    <thead>
        <tr>
            <th>Data Element</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dataElement of dataElements">
            <td>
                <mdm-link-element [item]="dataElement"></mdm-link-element>
            </td>
            <td>{{ dataElement.description }}</td>
        </tr>
    </tbody>
</table>
