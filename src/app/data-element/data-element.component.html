<div class="card mt-3" *ngIf="dataLoaded | async">
    <div class="card-header">
        <span>{{ dataElement.label }}</span>
        <span class="ms-4 badge rounded-pill bg-info">{{dataElement.domainType}}</span>
    </div>
    <div class="card-body">
        <ul *ngFor="let classifier of dataElement.classifiers">
            <li>{{ classifier.label }}</li>
        </ul>
        <p class="card-text">{{dataElement.description}}</p>

        <div class="row">
            <div class="col-4">
                <h4>Hierarchy</h4>
            </div>
            <div class="col-8">
                <ul>
                    <li *ngFor="let breadcrumb of dataElement.breadcrumbs">{{ breadcrumb.label }} (Id: {{ breadcrumb.id }})</li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <h4>DataType definition</h4>
            </div>
            <div class="col-8">
                <p><b>domainType: </b>{{ dataElement.dataType.domainType }}</p>
                <p><b>type: </b>{{ dataElement.dataType.label }}</p>
            </div>
        </div>        

  
        <mdm-semantically-linked-items [item]="dataElement" domainType="dataElements"></mdm-semantically-linked-items>
        <mdm-item-profile [item]="dataElement" domainType="dataElements"></mdm-item-profile> 
    </div>
</div>
